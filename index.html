<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dripped Out Apparel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 3em 1em;
      background: #111;
    }

    header h1 {
      color: #d4af37;
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    .cta {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 1em;
      transition: background-color 0.3s;
    }

    .cta:hover {
      background-color: #c59f2f;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2em;
      padding: 2em;
    }

    .product {
      background: #111;
      border: 1px solid #333;
      padding: 1em;
      border-radius: 10px;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .product:hover {
      transform: scale(1.03);
      border-color: #d4af37;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1em;
    }

    .product h2 {
      color: #fff;
      font-size: 1.1em;
      margin: 0.5em 0;
    }

    .product p {
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dripped Out Apparel</h1>
    <p>Luxury Streetwear. Unapologetically Urban.</p>
    <button class="cta">Shop the Drop</button>
  </header>

  <section class="product-grid">
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Drop+1" alt="Product 1">
      <h2>Gold Logo Hoodie</h2>
      <p>$80</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Drop+2" alt="Product 2">
      <h2>Dripped Beanie</h2>
      <p>$40</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Drop+3" alt="Product 3">
      <h2>Street Armor Tee</h2>
      <p>$60</p>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Drop+4" alt="Product 4">
      <h2>Essential Track Pants</h2>
      <p>$90</p>
    </div>
  </section>

</body>
</html>
