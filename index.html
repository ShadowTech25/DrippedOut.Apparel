<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dripped Out Apparel</title>
  <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Dripped Out Apparel</h1>
    <p>Exclusive Streetwear for the Modern Generation</p>
    <button class="cta">Shop Now</button>
  </header>

  <!-- Product Grid Section -->
  <section class="product-grid">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1">
      <h2>Luxury Hoodie</h2>
      <p>Stay cozy in style with this premium hoodie.</p>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2">
      <h2>Golden Sneakers</h2>
      <p>Step up your game with our limited-edition kicks.</p>
    </div>
    <div class="product">
      <img src="images/product3.jpg" alt="Product 3">
      <h2>Premium Jacket</h2>
      <p>Perfect for any season, this jacket blends comfort and class.</p>
    </div>
  </section>

  <script src="js/script.js"></script> <!-- Link to your JS file -->
</body>
</html>
